<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Biglietto del treno</title>
    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
    <div class="container-fluid bg-primary">
        <header>
            <div class="row">
                <div class="col text-center text-white pt-3">
                    <h2>Calcola il prezzo del tuo biglietto</h2>
                </div>
            </div>
        </header>
        <section class="module d-flex justify-content-around">
            <div class="input-item text-white">
                <label for="km">Quanti Km vuoi percorrere?</label>
                <input class="m-5 border-0 rounded-2" type="text" id="km">
            </div>
            <div class="input-item align-self-center text-white">
                <label for="age">Quanti anni hai?</label>
                <input class="m-5 border-0 rounded-2" type="text" id="age">
            </div>
        </section>
            <div class="button d-flex justify-content-center p-2">
                <button class="btn btn-secondary m-2" id="send">Invia</button>
                <button class="btn btn-warning m-2" id="return">Annulla</button>
            </div>
        <section class="result-section hidden d-flex justify-content-center text-white">
            <h2 id="greeting">
                Ciao il tuo biglietto costa
            </h2>
        </section>
    </div>
        
    <script src="js/script.js"></script>
</body>
</html>
